<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <style>
    :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
    }
    *{
      	-webkit-user-select: none; /* Safari */        
	-moz-user-select: none; /* Firefox */
	-ms-user-select: none; /* IE10+/Edge */
	 user-select: none; /* Standard */
    }
  </style>


    <title>Document</title>
    
</head>
<body onload="get()">

   
    <ion-app>
        
        <ion-menu side="start" content-id="main-content">
            <ion-header>
              <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-list>
                <ion-item onclick="add()">
                  <ion-icon name="create" slot="start"></ion-icon>
                  <ion-label>Add</ion-label>
                </ion-item>
                <ion-item onclick="view()">
                  <ion-icon name="eye" slot="start"></ion-icon>
                  <ion-label>View</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-menu>
      
          <div class="ion-page" id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>To Do List</ion-title>
              </ion-toolbar>
              <ion-toolbar id="segment">
                <ion-segment value="all">
                  <ion-segment-button value="all" onclick="document.getElementById('todo').style.display = 'block'; document.getElementById('doing').style.display = 'block';document.getElementById('done').style.display = 'block'; ">All</ion-segment-button>
                  <ion-segment-button value="todo" onclick="todo()">To Do</ion-segment-button>
                  <ion-segment-button value="doing" onclick="doing()">Doing</ion-segment-button>
                  <ion-segment-button value="done" onclick="done()">Done</ion-segment-button>
                </ion-segment>
              </ion-toolbar>
            </ion-header>
           
              <ion-content fullscreen>
              
              <br>
              <br>
              <div id="add" >
              <div id="todo">
                  <h2 style="margin: 10px;">To Do</h2>
                  <ion-item>
                    <ion-label position="floating" style="color: gray;">To Do</ion-label>
                    <ion-input id="input"></ion-input>
                    <ion-button slot="end" onclick="plus()"><ion-icon name="add-outline"></ion-icon></ion-button>
                  </ion-item>
              </div>

              <div id="doing">
                <h2 style="margin: 10px;">Doing</h2>
                <ion-item>
                  <ion-label position="floating" style="color: gray;">Doing</ion-label>
                  <ion-input id="input1"></ion-input>
                  <ion-button slot="end" onclick="plus1()"><ion-icon name="add-outline"></ion-icon></ion-button>
                </ion-item>
                
            </div>

            <div id="done">
                <h2 style="margin: 10px;">Done</h2>
                <ion-item>
                  <ion-label position="floating" style="color: gray;">Done</ion-label>
                  <ion-input id="input2"></ion-input>
                  <ion-button slot="end" onclick="plus2()"><ion-icon name="add-outline"></ion-icon></ion-button>
                </ion-item>
            </div>

            
        </div>
        <div id="view" style="display: none;">
            
            <ion-list-header>
                <ion-item>
                    <ion-icon slot="start" name="trash" color="danger" onclick="todoDelete()"></ion-icon>
                    <ion-label>To do</ion-label>
                </ion-item>
              </ion-list-header>

            <ion-list style="margin: 10px;"  id="todo-view"></ion-list>
            


            <ion-list-header>
                <ion-item>
                    <ion-icon slot="start" name="trash" color="danger" onclick="doingDelete()"></ion-icon>
                    <ion-label>Doing</ion-label>
                </ion-item>
              </ion-list-header>
            <ion-list  style="margin: 10px;" id="doing-view"></ion-list>
            

            
                
              
            <ion-list-header>
                <ion-item>
                    <ion-icon slot="start" name="trash" color="danger" onclick="doneDelete()"></ion-icon>
                    <ion-label>Done</ion-label>
                </ion-item>
              </ion-list-header>
            <ion-list style="margin: 10px;"  id="done-view"></ion-list>
            
        </div>
        
    

        


        
        </ion-content>
      </ion-app>

        
    
    <script>
        
        function todo(){
            document.getElementById("todo").style.display = "block";
            document.getElementById("doing").style.display = "none";
            document.getElementById("done").style.display = "none";
        }
        function doing(){
            document.getElementById("todo").style.display = "none";
            document.getElementById("doing").style.display = "block";
            document.getElementById("done").style.display = "none";
        }
        function done(){
            document.getElementById("todo").style.display = "none";
            document.getElementById("doing").style.display = "none";
            document.getElementById("done").style.display = "block";
        }
        
function add(){
    document.getElementById("view").style.display = "none";
    document.getElementById("add").style.display = "block";
    document.getElementById("segment").style.display =  "block";
}
function view(){
    document.getElementById("view").style.display = "block";
    document.getElementById("add").style.display = "none";
    document.getElementById("segment").style.display =  "none";
}

function todoDelete(){
    
    document.getElementById("todo-view").innerHTML = "";
    localStorage.setItem("data" , "")
}
function doingDelete(){
    document.getElementById("doing-view").innerHTML = "";
    localStorage.setItem("data1" , "")
}
function doneDelete(){
    document.getElementById("done-view").innerHTML = "";
    localStorage.setItem("data2" , "")
}
        
        function plus(){
            if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{

                
            document.getElementById("todo-view").innerHTML += `
            <ion-item>
          <ion-label>${input.value}</ion-label>
        </ion-item>
          
            `;
            let data = document.getElementById("todo-view").innerHTML;
            localStorage.setItem("data", data);
            document.getElementById("input").value = "";
                }
} else {
 
}
            
        }
        function plus1(){

           if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input1");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{

                
            document.getElementById("doing-view").innerHTML += `
            <ion-item>
          <ion-label>${input.value}</ion-label>
        </ion-item>
          
            `;
            let data = document.getElementById("doing-view").innerHTML;
            localStorage.setItem("data1", data);
            document.getElementById("input1").value = "";
                }
} else {
 
}

}
function plus2(){

    if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input2");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{

                
            document.getElementById("done-view").innerHTML += `
            <ion-item id="item">
          <ion-label>${input.value}</ion-label>
        </ion-item>
          
            `;
            let data = document.getElementById("done-view").innerHTML;
            localStorage.setItem("data2", data);
            document.getElementById("input2").value = "";
                }
} else {
 
}

}


        
        function get(){
            
            document.getElementById("todo-view").innerHTML = localStorage.getItem("data");
            document.getElementById("doing-view").innerHTML = localStorage.getItem("data1");
            document.getElementById("done-view").innerHTML = localStorage.getItem("data2");
        }
       
    </script>
</body>
</html>
