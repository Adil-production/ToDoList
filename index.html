<body onload="get()">

   
    <ion-app>
        
        
      
        

           
              
              
              <br>
              <br>


        
    
              <ion-tabs>
                <ion-tab tab="movies">
                  <ion-header translucent>
                    <ion-toolbar color="primary">
                      <ion-title>To do</ion-title>
                    </ion-toolbar>
                    <ion-toolbar id="segment" color="primary">
                      <ion-segment value="all">
                        <ion-segment-button value="all" onclick="document.getElementById('todo').style.display = 'block'; document.getElementById('doing').style.display = 'block';document.getElementById('done').style.display = 'block'; ">All</ion-segment-button>
                        <ion-segment-button value="todo" onclick="todo()">To Do</ion-segment-button>
                        <ion-segment-button value="doing" onclick="doing()">Doing</ion-segment-button>
                        <ion-segment-button value="done" onclick="done()">Done</ion-segment-button>
                      </ion-segment>
                    </ion-toolbar>
                  </ion-header>
          
                  <ion-content fullscreen class="ion-padding">
                    <div id="add" >
                      <div id="todo">
                          <h2 style="margin: 10px;">To Do</h2>
                          <ion-item>
                            <ion-label position="floating" style="color: gray;">To Do</ion-label>
                            <ion-input id="input"></ion-input>
                            <ion-button slot="end" onclick="plus()"><ion-icon name="add-outline"></ion-icon></ion-button>
                          </ion-item>
                      </div>
        
                      <div id="doing">
                        <h2 style="margin: 10px;">Doing</h2>
                        <ion-item>
                          <ion-label position="floating" style="color: gray;">Doing</ion-label>
                          <ion-input id="input1"></ion-input>
                          <ion-button slot="end" onclick="plus1()"><ion-icon name="add-outline"></ion-icon></ion-button>
                        </ion-item>
                        
                    </div>
        
                    <div id="done">
                        <h2 style="margin: 10px;">Done</h2>
                        <ion-item>
                          <ion-label position="floating" style="color: gray;">Done</ion-label>
                          <ion-input id="input2"></ion-input>
                          <ion-button slot="end" onclick="plus2()"><ion-icon name="add-outline"></ion-icon></ion-button>
                        </ion-item>
                    </div>
        
                    
                    </div>
                  </ion-content>
                </ion-tab>
          
                <ion-tab tab="games">
                  <ion-header translucent>
                    <ion-toolbar color="primary">
                      <ion-title>View</ion-title>
                    </ion-toolbar>
                  </ion-header>
          
                  <ion-content fullscreen class="ion-padding">
                    <div id="view">
            
                      
                          <ion-item>
                            <ion-icon  name="trash" slot="start" color="danger" style="font-size: 25px;" onclick="todoDelete()"></ion-icon>
                            <ion-icon name="checkmark-outline" slot="start" color="success" style="font-size: 25px;" onclick="todoCheck()"></ion-icon>
                            <ion-label>To do</ion-label>
                          </ion-item>
                          <ul style="margin: 10px;"  id="todo-view"></ul>
                      
          
          
                     
                          <ion-item>
                              <ion-icon slot="start" name="trash" color="danger" style="font-size: 25px;" onclick="doingDelete()"></ion-icon>
                              <ion-icon name="checkmark-outline" slot="start" color="success" style="font-size: 25px;" onclick="doingCheck()"></ion-icon>
                              <ion-label>Doing</ion-label>
                          </ion-item>
                          <ul  style="margin: 10px;" id="doing-view"></ul>
                      
          
                      
                          
                        

                          <ion-item>
                              <ion-icon slot="start" name="trash" color="danger" style="font-size: 25px;" onclick="doneDelete()"></ion-icon>
                              <ion-label>Done</ion-label>
                          </ion-item>

                      <ul style="margin: 10px;"  id="done-view"></ul>
                      
                    </div>
                  </ion-content>
                </ion-tab>
          
                <ion-tab-bar slot="bottom" color="primary">
                  <ion-tab-button tab="movies">
                    <ion-label>Add</ion-label>
                    <ion-icon name="add"></ion-icon>
                  </ion-tab-button>
                  <ion-tab-button tab="games">
                    <ion-label>View</ion-label>
                    <ion-icon name="eye-outline"></ion-icon>
                  </ion-tab-button>
                </ion-tab-bar>
              </ion-tabs>
        


        
        
      </ion-app>

        
    
    <script>
        
        function todo(){
            document.getElementById("todo").style.display = "block";
            document.getElementById("doing").style.display = "none";
            document.getElementById("done").style.display = "none";
        }
        function doing(){
            document.getElementById("todo").style.display = "none";
            document.getElementById("doing").style.display = "block";
            document.getElementById("done").style.display = "none";
        }
        function done(){
            document.getElementById("todo").style.display = "none";
            document.getElementById("doing").style.display = "none";
            document.getElementById("done").style.display = "block";
        }
        


function todoDelete(){
    
    document.getElementById("todo-view").innerHTML = "";
    localStorage.setItem("data" , "")
}
function doingDelete(){
    document.getElementById("doing-view").innerHTML = "";
    localStorage.setItem("data1" , "")
}
function doneDelete(){
    document.getElementById("done-view").innerHTML = "";
    localStorage.setItem("data2" , "")
}
function todoCheck(){
     let data = document.getElementById("todo-view").innerHTML + document.getElementById("doing-view").innerHTML;
     console.log(data);
     localStorage.setItem("data1" , data);
     document.getElementById("doing-view").innerHTML +=  document.getElementById("todo-view").innerHTML;
     document.getElementById("todo-view").innerHTML = "";
     localStorage.setItem("data" , "");
}
function doingCheck(){
  let data = document.getElementById("doing-view").innerHTML + document.getElementById("done-view").innerHTML;
     console.log(data);
     localStorage.setItem("data2" , data);
     document.getElementById("done-view").innerHTML +=  document.getElementById("doing-view").innerHTML;
     document.getElementById("doing-view").innerHTML = "";
     localStorage.setItem("data1" , "");
}
        
        function plus(){
            if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{
            document.getElementById("todo-view").innerHTML += `
      <li>
          <ion-label>${input.value}</ion-label>
      </li>
            `;
            let data = document.getElementById("todo-view").innerHTML;
            localStorage.setItem("data", data);
            document.getElementById("input").value = "";
                }
} else {
 
}
            
        }
        function plus1(){

           if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input1");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{

                
            document.getElementById("doing-view").innerHTML += `
            <li>
              <ion-label>${input.value}</ion-label>
            </li>
          
            `;
            let data = document.getElementById("doing-view").innerHTML;
            localStorage.setItem("data1", data);
            document.getElementById("input1").value = "";
                }
} else {
 
}

}
function plus2(){

    if (confirm('Are you sure to store this ?')) {
                let input = document.getElementById("input2");
                if(input.value == ""){
                    alert("the field is empty !")
                }
                else{

                
            document.getElementById("done-view").innerHTML += `
            <li>
              <ion-label>${input.value}</ion-label>
            </li>
          
            `;
            let data = document.getElementById("done-view").innerHTML;
            localStorage.setItem("data2", data);
            document.getElementById("input2").value = "";
                }
} else {
 
}

}


        
        function get(){
            
            document.getElementById("todo-view").innerHTML = localStorage.getItem("data");
            document.getElementById("doing-view").innerHTML = localStorage.getItem("data1");
            document.getElementById("done-view").innerHTML = localStorage.getItem("data2");
        }
       
    </script>
</body>
</html>
